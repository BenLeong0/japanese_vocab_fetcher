                      function ojad_search_section_setup(textbook_id) {
                        var sections = new Array();

                        sections[1] = 50;
                        sections[13] = 50;
                        sections[2] = 25;
                        sections[3] = 15;
                        sections[4] = 28;
                        sections[5] = 21;
                        sections[6] = 48;
                        sections[7] = 32;
                        sections[8] = 23;
                        sections[9] = 23;
                        sections[10] = 25;
                        sections[11] = 15;
                        sections[12] = 15;
                        sections[14] = 18;
                        sections[15] = 18;
                        sections[16] = 12;
                        sections[17] = 50;
                        sections[18] = 95;
                        sections[19] = 14;
                        sections[20] = 15;
                        sections[21] = 15;
                        $("#search_section_begin").empty();
                        $("#search_section_end").empty();
                        var i;

                        var section_format = "第%s課";
                        var option = $("<option>");
                        option.val(0);
                        option.text("すべて");
                        $("#search_section_begin").append(option);
                        var start = 1;
                        if (textbook_id == 18) {
                          start = 51;
                        }
                        for (i = start; i <= sections[textbook_id]; i++) {
                          var option = $("<option>");
                          option.val(i);
                          option.text(section_format.replace("%s", i));
                          $("#search_section_begin").append(option);
                          var option = $("<option>");
                          option.val(i);
                          option.text(section_format.replace("%s", i));
                          $("#search_section_end").append(option);
                        }
                        $("#search_section_end").val(i - 1);
                      }
                      function ojad_search(form) {
                        var searchurl = baseuri + "search/index/";

                        conditions = new Array();
                        $.each(form.find(".js_search_condition"), function () {
                          if ($(this).val() && $(this).val() != 0) {
                            var id = $(this).attr("id");
                            var name = id.substr(7);
                            if (name.endsWith("_begin")) {
                              name = name.substr(0, name.lastIndexOf("_begin"));
                              var begin = $(this).val();
                              var end = $(this)
                                .parents("form")
                                .find("#search_" + name + "_end")
                                .val();
                              conditions.push(name + ":" + begin + "-" + end);
                            } else if (name.endsWith("_end") == 5) {
                            } else {
                              conditions.push(name + ":" + $(this).val());
                            }
                          }
                        });
                        document.location = searchurl + conditions.join("/");
                        return false;
                      }

                function pronounce_play_batch(type, param, gender) {
                  var soundfile_list = new Array();
                  switch (type) {
                    case "word":
                      $.each(
                        $("#word_" + param).find(
                          ".js_proc_" + gender + "_button"
                        ),
                        function () {
                          if (
                            $(this).parents(".katsuyo").css("display") !=
                              "none" &&
                            $(this).parents("tr").css("display") != "none"
                          ) {
                            soundfile_list.push($(this).attr("id"));
                          }
                        }
                      );
                      break;
                    case "katsuyo":
                      var params = param.split(",");
                      $.each(
                        $.find(".katsuyo_" + params[1] + "_js"),
                        function () {
                          $.each(
                            $(this).find(".js_proc_" + gender + "_button"),
                            function () {
                              if (
                                $(this).parents(".katsuyo").css("display") !=
                                  "none" &&
                                $(this).parents("tr").css("display") != "none"
                              ) {
                                soundfile_list.push($(this).attr("id"));
                              }
                            }
                          );
                        }
                      );
                      param = params[0];
                      break;
                    case "all":
                      $.each(
                        $.find(".js_proc_" + gender + "_button"),
                        function () {
                          if (
                            $(this).parents(".katsuyo").css("display") !=
                              "none" &&
                            $(this).parents("tr").css("display") != "none"
                          ) {
                            soundfile_list.push($(this).attr("id"));
                          }
                        }
                      );
                      param = "page";
                      break;
                  }
                  pronounce_list_play(
                    soundfile_list,
                    type + "_" + param + "_" + gender
                  );
                  return false;
                }
